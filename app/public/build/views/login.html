
<section class="row">

  <h1>log in.<br/><br/></h1>

</section>

<section class="row">

  <form name="form" ng-submit="login()" novalidate>

    <p class="error formerror" ng-show="message">{{ message }}</p>

    <div class="form-group">

      <input type="email" name="email" class="form-control" placeholder="Email" ng-model="user.email" ng-required="true">

      <p class="error validationerror" ng-show="form.email.$invalid && form.email.$touched">Must be a valid email</p>

    </div>

    <div class="form-group">

      <input type="password" name="password" class="form-control" placeholder="Password" ng-model="user.password" ng-required="true">

      <p class="error validationerror" ng-show="form.password.$invalid && form.password.$touched">password is required</p>

    </div>

    <div class="form-group">

      <button type="submit" class="btn" ng-disabled="form.$invalid">Login</button>

    </div>

    <p> or if you dont have an account, you can register <a ng-href="#/register">here</a></p>

  </form>

</div>
