{% extends "layouts/default.html" %} {% block content %}

<h1>Clients</h1>

<div class="row">
    <div class="col-md-3 col-md-offset-9">
        <a class="btn btn-default" href="/clients/add" role="button">Add A Client</a>
    </div>
</div>

<div class="row">

    <table class="table">
        <caption>Optional table caption.</caption>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            {% for client in clients %}
                <tr>
                    <td>{{ client.firstname }}</td>
                    <td>{{ client.lastname }}</td>
                    <td>{{ client.email }}</td>
                    <td>{{ client.phone }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>


</div>

{% endblock %}
